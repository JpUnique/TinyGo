version: "3.8"

services:
  api:
    build: .
    container_name: tinygo-api
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DATABASE_URL=postgres://user:password@db:5432/tinygo?sslmode=disable
      - REDIS_ADDR=redis:6379
    depends_on:
      - db
      - redis
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    container_name: tinygo-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: tinygo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: tinygo-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  migrate:
    image: migrate/migrate
    container_name: tinygo-migrate
    command:
      [
        "-path",
        "/migrations",
        "-database",
        "postgres://user:password@db:5432/tinygo?sslmode=disable",
        "up",
      ]
    volumes:
      - ./migrations:/migrations
    depends_on:
      - db

volumes:
  postgres_data:
